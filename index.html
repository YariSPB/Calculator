<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

<body>
  <div class="test1">Test</div>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
<div class="container">
  <div class="row firstRow">
    <span style = "color: #0099ff">Tic</span><span style = "color: #009900">Tac</span><span style = "color: #e68a00">Toe</span>
    </div> <!-- row -->
   <div class="row secondRow">
    Player vs Computer
    </div> <!-- row -->
  <div class="row rowXY" > 
    <div class="col-xs-5 col-xs-offset-1">
     <button class="btn btn-success btn-lg btn-block playXClass">Play X</button>
     </div> <!-- col 4-->
     <div class="col-xs-5">
     <button class="btn btn-success btn-lg btn-block playOClass">Play O</button>
     </div> <!-- col 4-->
  </div> <!-- row -->
  <div class=" row well">
 <div class="row " id="rowButs"> 
   <div class="col-xs-4">
     <button class="btn  a1Class buttonNine"></button>
     </div> <!-- col 4-->
   <div class="col-xs-4">
     <button class="btn  a2Class buttonNine"></button>
     </div> <!-- covl 4-->
   <div class="col-xs-4">
     <button class="btn  a3Class buttonNine"></button>
     </div> <!-- col 4-->
  </div> <!-- 1st row-->
  
  <div class="row" id="rowButs"> 
   <div class="col-xs-4">
     <button class="btn  b1Class buttonNine"></button>
     </div> <!-- col 4-->
   <div class="col-xs-4">
     <button class="btn  b2Class buttonNine"></button>
     </div> <!-- covl 4-->
   <div class="col-xs-4">
     <button class="btn  b3Class buttonNine"></button>
     </div> <!-- col 4-->
  </div> <!-- 2 row-->
  
  <div class="row" id="rowButs"> 
   <div class="col-xs-4">
     <button class="btn  c1Class buttonNine"></button>
     </div> <!-- col 4-->
   <div class="col-xs-4">
     <button class="btn  c2Class buttonNine"></button>
     </div> <!-- covl 4-->
   <div class="col-xs-4">
     <button class="btn  c3Class buttonNine"></button>
     </div> <!-- col 4-->
  </div> <!-- 3 row-->
    </div> <!-- well -->
  
  <div class="row afterNine">
   <div class="col-xs-10 col-xs-offset-1 ">  
    <div class="row threeRounds">
    <div class="col-xs-4 secondRow ">
     Wins
     </div> <!-- col 4-->
     <div class="col-xs-4 secondRow">
     Draws
     </div> <!-- col 4-->
     <div class="col-xs-4 secondRow">
     Losses
     </div> <!-- col 4-->
    
    </div> <!-- row -->
     </div> <!-- col 10-->
  </div> <!-- row -->
  <div class="row" id="rowWDL">
    
     <button class="btn  myWinsClass rounds" style = "background-color: #0099ff; color:white">0</button>
    
     
     <button class="btn btn-primary drawsClass rounds" style = "background-color: #009900; color:white" >0</button>
     
     
     <button class="btn btn-primary compWinsClass rounds" style = "background-color: #e68a00; color:white">0</button>
   
    
    </div> <!-- row -->
  <br>
   
<div class="row" id="resetRow">
  <button class="btn btn-primary btn-block  resetClass">Reset</button>
  </div> <!-- row -->


</div> <!-- container-->
<p class="text-center" id = "boTT"> written and coded by <br> <span style="color:#00334d;">Yaroslav Paslavskiy </p>
